<!DOCTYPE html>
<html>
    <body>
        <h2>use the extends keyword to inherit all methods from another class</h2>
        <h3>use the super method to call the parents constructor function</h3>
        <p id="details"></p>
        <script>
        class car {
            constructor(brand){
                this.carname=brand;
            }
            present() {
                return " I have a "+ this.carname;
            }
        }
        class model extends car{
            constructor(brand, mod){
                super(brand);
                this.model=mod;

            }
            show() {
                return this.present() + ', it is a '+ this.model;
            }
        }
        let mycar= new model ("ford", "Mustang");
        document.getElementById("details").innerHTML= mycar.show();

        </script>
    </body>
</html>
